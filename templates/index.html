<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chun's better AI Studio Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="stars"></div>
    <div class="container py-4">
        <div class="glass-container">
            <!-- Header with Dark/Light Mode Toggle -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="m-0">
                    <i class="fas fa-robot me-2"></i>Chun's better AI Studio Interface
                </h2>
                <div class="d-flex align-items-center gap-3">
                    <button 
                        id="modeToggle"
                        type="button"
                        class="btn btn-outline-light mode-toggle"
                        aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button 
                        id="clearChatButton"
                        type="button"
                        class="btn btn-outline-light" 
                        onclick="clearChat()"
                        aria-label="Clear chat history">
                        <i class="fas fa-trash-alt me-2"></i>Clear Chat
                    </button>
                    <button 
                        id="exportChatButton"
                        type="button"
                        class="btn btn-outline-light" 
                        onclick="exportChat()"
                        aria-label="Export chat">
                        <i class="fas fa-download me-2"></i>Export
                    </button>
                    <input 
                        type="file" 
                        id="importChatInput" 
                        accept=".json"
                        style="display: none;"
                        onchange="importChat(event)"
                    >
                    <button 
                        id="importChatButton"
                        type="button"
                        class="btn btn-outline-light" 
                        onclick="document.getElementById('importChatInput').click()"
                        aria-label="Import chat">
                        <i class="fas fa-upload me-2"></i>Import
                    </button>
                    <select id="modelSelect" name="modelSelect" class="form-select model-selector" style="width: auto;" aria-label="Select AI model">
                        <option value="gemini-2.0-flash">Gemini Flash</option>
                        <option value="gemini-2.0-pro-exp-02-05">Gemini Pro</option>
                        <option value="gemini-2.0-flash-lite-preview-02-05">Gemini Flash Lite</option>
                        <option value="gemini-2.0-flash-thinking-exp-01-21">Gemini Thinking</option>
                    </select>
                </div>
            </div>

            <!-- Token Display -->
            <div class="token-display mb-3">
                <div>Total Tokens: 0</div>
                <div>Context Messages: 0</div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-container glass-container mb-4" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="input-area d-flex gap-3">
                <textarea 
                    id="messageInput"
                    name="messageInput"
                    class="form-control message-input" 
                    placeholder="Type your message" 
                    rows="1"
                    aria-label="Message input">
                </textarea>
                <button 
                    id="sendButton"
                    type="button"
                    class="btn btn-primary send-button px-4" 
                    style="background: var(--accent); border: none;"
                    aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Small Markdown Guide -->
        <div class="text-center mt-3" style="color: var(--neutral); font-size: 0.8rem;">
            Google could never.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
